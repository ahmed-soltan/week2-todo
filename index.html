<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>TODO App</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Todo List</h1>

      <div class="flex mb-4">
        <input
          id="taskInput"
          type="text"
          placeholder="Add a new task"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="addTaskButton"
          class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
        >
          Add
        </button>
      </div>

      <div
        id="notification"
        class="mb-4 hidden p-3 rounded-lg text-white absolute top-10 left-[50%] -translate-x-1/2"
      ></div>

      <ul id="taskList" class="space-y-2"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
